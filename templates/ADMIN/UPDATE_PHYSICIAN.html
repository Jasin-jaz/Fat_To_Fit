{% extends "ADMIN/adminindex.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1"><table width="638" border="1">
  <tr>
    <th width="96" scope="row">NAME</th>
    <td width="357"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value= "{{ data['name'] }}" /></td>
  </tr>
  <tr>
    <th scope="row">HOUSE NAME</th>
    <td><input type="text" name="textfield5" id="textfield5" value= "{{ data['name'] }}" /></td>
  </tr>
  <tr>
    <th scope="row">PLACE</th>
    <td><label for="textarea"></label>
      <input type="text" name="textfield6" id="textfield6" value= "{{ data['name'] }}" /></td>
  </tr>
  <tr>
    <th scope="row">POST</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2"  value= "{{ data['post'] }}" /></td>
  </tr>
  <tr>
    <th scope="row">PIN</th>
    <td><input type="text" name="textfield7" id="textfield7" value= "{{ data['name'] }}" /></td>
  </tr>
  <tr>
    <th scope="row">PHONE</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value= "{{ data['phone'] }}" /></td>
  </tr>
  <tr>
    <th scope="row">PROFILE</th>
    <td><label for="fileField"></label>
      <input type="image" name="image" id="image" src="{{ data['pic'] }}" height="100" width="100"/> <input type="file" name="fileField" id="fileField" /></td>
  </tr>
  <tr>
    <th scope="row">EMAIL_ID</th>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" value="{{ data['email'] }}"/></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="UPDATE" /></th>
    </tr>
</table>

</form>
</body>
</html>
{% endblock %}

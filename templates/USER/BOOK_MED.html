{% extends "USER/USER_INDEX.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>medicine details</title>
</head>
<body>
<form action="" method="get">
  <div align="center">
    <h2>MEDICINE DETAILS</h2><br>
  <table class="table table-condensed">
    <tr>
      <th scope="col"></th>
      <th scope="col">MEDICINE_NAME</th>
      <th scope="col">MEDICINE_DETAILS</th>
      <th scope="col">MEDICINE_PRICE</th>
      <th scope="col"></th>
    </tr>
    <tr>
        {% for i in data %}
      <td>{{ loop.index }}</td>
      <td>{{ i['MEDICINE_NAME'] }}</td>
      <td>&nbsp;{{ i['MEDICINE_DETAILS'] }}</td>
      <td>{{i['MEDICINE_PRICE']  }}</td>
      <td><p><a href="/bookmed2/{{ i['mid'] }}">PLACE ORDER</a></p>
    </tr>
      {% endfor %}
  </table>
  </div>
</form>
</body>
</html>
{% endblock %}

{% extends "USER/USER_INDEX.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>BMI CALCULATOR</title>
    <style>
        h1{
         margin-left:180px;
         margin-right:-50px;
       }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1><br>
    <div style=" margin-left:180px;margin-right:-50px;">
    <form method="post" action="{{ url_for('calculate_bmi') }}">
        <label for="height">Height :</label>
        <input type="text" id="height" name="height" required placeholder="Enter in cm">
        <br>
        <label for="weight">Weight :</label>
        <input type="text" id="weight" name="weight" required placeholder="Enter in kg">
        <br>
        <label for="age">Age:&emsp;</label>
        <input type="number" id="age" name="age" required>
        <br><br>
        <center><button type="submit" class="btn btn-dark">Calculate BMI</button></center><br>
    </form>
    {% if bmi %}
        <h2>Result:</h2><br>
        <p>Your BMI is: {{ bmi }}</p>
        <p>Category: {{ category }}</p>
        <br>
    {% endif %}
    </div>
</body>
</html>
{% endblock %}
